<html>

<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif;">
    <div style="width: 100%; background: #efefef; border-radius: 10px; padding: 10px;">
        <div style="margin: 0 auto; width: 90%; text-align: center;">
            <h1 style="background-color: rgba(0, 53, 102, 1); padding: 5px 10px; border-radius: 5px; color: white;">{{title }}</h1>
            <div
                style="margin: 30px auto; background: white; width: 40%; border-radius: 10px; padding: 50px; text-align: center;">
                <h3 style="margin-bottom: 100px; font-size: 24px;">{{ name }}!</h3>
                <p style="margin-bottom: 30px;">Aktywacje nalezy wykonc w wewnetrznej sieci BORMECH</p>
                <p style="margin-bottom: 30px;">Aby aktywować konto kliknik na przycisk.</p>
                <a style="display: block; margin: 0 auto; border: none; background-color: rgba(255, 214, 10, 1); color: white; width: 200px; line-height: 24px; padding: 10px; font-size: 24px; border-radius: 10px; cursor: pointer; text-decoration: none;"
                    href="http://{{host}}:8000/api/auth/aktywacja/{{ token }}" target="_blank">
                    AKTYWACJA
                </a>
                <p style="margin-bottom: 30px;">Wiadomość wygenerowana automatycznie. Nie odpowiadaja na nią</p>
            </div>
        </div>
    </div>
</body>

</html>
